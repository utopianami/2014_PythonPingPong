<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">탁구 기록실</a>
        </div>
        <div class="navbar-collapse collapse">
            {% if not session %}
            <form class="navbar-form navbar-right before_signin" role="form">
                {% if loginFail %}
                <span id="loginFailText">로그인에 실패했습니다.</span>
                {% endif %}
                <div class="form-group">
                    <input type="text" placeholder="선수 이름" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            {% elif %}
            <ul class="nav navbar-nav navbar-right after_signin">
                <li><a href="/result">결과 등록</a></li>
                <li><a href="">내 기록 확인</a></li>
                <li><a href="">로그아웃</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
</div>
